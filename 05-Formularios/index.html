<!DOCTYPE html>
<html lang="es">

        <link rel="stylesheet" href="style.css">
        <title>Formulario</title>

            <br>

            <button type="submit">Enviar</button> 
            
            <button type="reset">Reset</button>
            <br>
            <br>
            <label for="">Edad</label>

                    ¿Qué traducción al español esperas más?

            <br>

            <input type="password" >

        </form>
